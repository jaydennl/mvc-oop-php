<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie Pagina</title>
    <link rel="stylesheet" href="regristreren.css">
</head>
<body>
    <div class="container">
        <h2>Registreren</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="name">Gebruikersnaam</label>
                <input type="text" id="name" name="name" placeholder="Voer je gebruikersnaam in" required>
            </div>
            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" id="email" name="email" placeholder="Voer je e-mailadres in" required>
            </div>
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required>
            </div>
            <button type="submit" class="btn">Registreren</button>
        </form>
        <div class="form-footer">
            <p>Heb je al een account? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
