<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagina</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Inloggen</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">E-mailadres</label>
                <input type="email" id="email" name="email" placeholder="Voer je e-mailadres in" required>
            </div>
            <div class="form-group">
                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Voer je wachtwoord in" required>
            </div>
            <button type="submit" class="btn">Inloggen</button>
        </form>
        <div class="form-footer">
            <p>Heb je nog geen account? <a href="registreren.html">Registreer hier</a></p>
        </div>
    </div>
</body>
</html>
